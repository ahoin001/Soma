<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#36d485" />
    <title>AuraFit Offline</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #f7faf8;
        color: #1f2a24;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        max-width: 420px;
        width: 100%;
        background: #ffffff;
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 12px 28px rgba(18, 28, 24, 0.12);
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin: 0 0 8px;
      }

      p {
        margin: 0;
        color: #4a6154;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        AuraFit needs an internet connection to sync. Reconnect and we'll pick up
        right where you left off.
      </p>
    </div>
  </body>
</html>
